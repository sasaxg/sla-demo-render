# render.yaml
services:
  # 1. Node App (Public)
  - type: web
    name: node-app
    runtime: docker
    dockerfilePath: ./app/Dockerfile
    plan: free
    envVars:
      NODE_ENV: production
    healthCheckPath: /health

  # 2. Grafana (Public)
  - type: web
    name: grafana
    runtime: docker
    dockerfilePath: ./grafana/Dockerfile
    plan: free
    envVars:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
